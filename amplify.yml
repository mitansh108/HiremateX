version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd hiremate && node --version
        - cd hiremate && npm --version
        - cd hiremate && npm ci
    build:
      commands:
        - cd hiremate && npm run build
  artifacts:
    baseDirectory: hiremate/.next
    files:
      - '**/*'
  cache:
    paths:
      - hiremate/node_modules/**/*